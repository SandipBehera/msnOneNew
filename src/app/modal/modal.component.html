<div class="floorplan-modal">
<div class="modal-header">
    <h5 class="modal-title text-white fw-bold">{{title}}</h5>
    <button type="button" class="btn-close" style="color: white;" aria-label="Close" (click)="activeModal.dismiss()"></button>
  </div>
  
  <div class="modal-body p-4">
    <form [formGroup]="myForm" (ngSubmit)="submitFloorPlanForm()" >
      <!-- Name -->
      <div class="mb-4">
        <input
          type="text"
          name="name"
          id="name"
          class="form-control input-custom"
          placeholder="Name*"
          required
          formControlName="name"
          
        />
        <small *ngIf="myForm.controls['name'].invalid && myForm.controls['name'].touched" class="error">
          Name is required (min 3 characters)
        </small>
      </div>

      <div class="mb-4">
        <input
          type="text"
          name="email"
          id="email"
          class="form-control input-custom"
          placeholder="Email*"
          required
          formControlName="email"
        />
        <small *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched" class="error">
          Enter a valid email address
        </small>
      </div>

      <!-- Mobile -->
      <div class="mb-4">
        <input
          type="tel"
          name="phone"
          id="phone"
          class="form-control input-custom"
          placeholder="Mobile Number*"
          required
          formControlName="phone"
        />
        <small *ngIf="myForm.controls['phone'].invalid && myForm.controls['phone'].touched" class="error">
          Enter a valid 10-digit phone number
        </small>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-light w-100 fw-semibold"  [disabled]="myForm.invalid || loading">
        SEND MESSAGE
      </button>
    </form>
  </div>
</div>
